<script src="./js/rem&&zepto/zepto.js"></script>
<script>
    //验证码60秒重新发送
    var min = 60;
    var time;
    $('#code').tap(function () {
        clearInterval(time);
        time = setInterval(fn, 1000);
    });
    function fn() {
        min = --min;
        if (min > 0) {
            $('#code').html('（' + min + '秒）重发');
        } else {
            min = 60;
            $('#code').html('发送验证码');
        }
    }
</script>
